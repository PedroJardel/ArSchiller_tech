<div class="login-container">
 <h2>Login</h2>
 <form >
   <div class="form-group">
     <label for="email">Email:</label>
     <input type="email" (ngModel)="dataLogin.email"  id="email"  name="email" required class="form-control">
   </div>
   <div class="form-group" >
     <label for="password" >Password:</label>
     <input type="password" id="password" (ngModel)="dataLogin.password" name="password" required class="form-control">
   </div>
   <button type="signin" class="btn waves-effect waves-light"routerLink="/app-singup">SIGNUP</button>
   <button type="submit" class="btn waves-effect waves-light"(click)="login()">login</button>
   <div  class="error-message" (error)="dataLogin.errorMessage"></div>
 </form>
</div>
