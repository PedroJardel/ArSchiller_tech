<body>
  <div class="container">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]="serviceProvider.name" id="firstName" name="name" type="text" class="validate">
          <label for="first_name">Name</label>
        </div>
        <div class="input-field col s6">
          <input id="email" type="email" name="email" [(ngModel)]="serviceProvider.email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="password" type="password" name="password" [(ngModel)]="serviceProvider.password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <h4>Servi√ßos</h4>
        <div class="services">
          <a class="service" *ngFor=" let service of servicesTemplate" (click)="toggleSelection(this.service.toString())">{{ service }}</a>
        </div>
      </div>
    </form>
    <button class="btn waves-effect waves-light" (click)="create()" name="action">send
      <i class="material-icons right">send</i>
    </button>
  </div>
</body>
